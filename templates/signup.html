<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="static/style2.css">
    </head>

    <body>
        <!------------------Floating nav bar---------------------------------------------------->
        <div class="container">
            <nav class="navbar d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
                <div class="navbar-left">
                    <div class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                        <div class="hamburger1"></div>
                        <div class="hamburger2"></div>
                        <div class="hamburger3"></div>
                    </div>

                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none ms-3">
                        <!-- Your logo or site name here -->
                    </a>
                </div>
                <div class="navbar-right">
                    <button id="login-btn"><a href="/login">Login</a></button>
                    <button id="sign-btn"><a href="/logout">Logout</a></button>
                </div>
            </nav>
        </div>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- To anything to the menu write in this div -->
            </div>
        </div>

        <!----------------------------sign----------------------------------------------->
        <div class="main">
            <div class="authentication">
                <div id="signup" class="inner-container">
                    <p id="head">Sign Up</p>
                    <div class="inner-card">
                        <!-- The inside elements -->
                        <form action="/signup" method="post">
                            <p>Username</p>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                            <p>Password</p>
                            <input type="password" name="password1" id="password1" placeholder="Password"/>
                            <p>Confirm password</p>
                            <input type="password" name="password2" id="password2" placeholder="Confirm Password"/><br/>
                            <button type="submit">Sign Up</button>
                        </form>
                        <div class="query">
                            <a href="/login" class="login">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </body>
</html>
