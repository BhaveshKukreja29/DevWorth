<div class="container">
  <nav class="navbar d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
    <div class="navbar-left">
      <div class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
          <div class="hamburger1"></div>
          <div class="hamburger2"></div>
          <div class="hamburger3"></div>
      </div>

      <a href="/templates/index.html" class="d-inline-flex link-body-emphasis text-decoration-none ms-3">
        <!-- Your logo or site name here -->
      </a>
    </div>
    <div class="navbar-right">
     <button id="login-btn"> <a href="/templates/login.html">Login</a></button>

  </div>
</div>

<!----------------------------sign----------------------------------------------->
<div class="main">
        
  <div class="authentication">
       
    <div id="signup" class="inner-container">
       
         <p id="head">Sign Up</p>
        
          <div class="inner-card">
            <!--the inside elements---------------------------------------------------------->
             <p>Email</p>
             <input type="email" name="email" id="email" placeholder="Email"/>
             <p>Password</p>
             <input type="password" name="password" id="password" placeholder="Password"/>
             <p>Confirm password</p>
             <input type="password" name="password" id="password" placeholder="Confirm Pasword"/><br/>
           
             <div class="query">
                 <a href="./login.html" class="login">Already have a account?</a>
             </div>

        </div>
     </div>
  </div>
